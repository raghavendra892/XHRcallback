<!DOCTYPE html>
<html lang="en">
	  
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Xmlhttp</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="bg-primary text-white p-4 mb-4">CRUD BY USING XMLHTTP</h1>
			<div class="comtainer">
				<div class="row">
					<div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
						<form id="postform">
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" id="title" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="content">Content</label>
								<textarea rows="4" id="content" class="form-control" required></textarea>
							</div>
							<div class="form-group text-right">
								<button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
								<button class="btn btn-danger d-none" type="button" id="updateBtn">Update</button>
							</div>
						</form>
						<div id="postContainer">
							
						</div>
					</div>
				</div>
			</div>
	
	
	
	
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js" integrity="sha256-Y16qmk55km4bhE/z6etpTsUnfIHqh95qR4al28kAPEU=" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>	
</html>
